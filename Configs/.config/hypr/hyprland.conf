# Moniteur
monitor=,preferred,auto,1

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = udiskie &
exec-once = hypridle
exec-once = cliphist wipe && wl-paste --watch cliphist store

# Variables
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

# Input
input {
    kb_layout = fr
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# Apparence - Vanta Black Theme
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(93cee9) rgb(93cee9) 45deg
    col.inactive_border = rgb(1f2328)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Keybindings - Adapted from HyDE
$mainMod = SUPER

# Window Management
bind = $mainMod, Q, killactive,
bind = Alt, F4, killactive,
bind = $mainMod, Delete, exit,
bind = $mainMod, W, togglefloating,
bind = $mainMod, G, togglegroup,
bind = Shift, F11, fullscreen,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, J, togglesplit,

# Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, firefox
bind = Control Shift, Escape, exec, gnome-system-monitor

# Rofi Menus
bind = $mainMod, A, exec, pkill -x rofi || $menu
bind = $mainMod, Tab, exec, pkill -x rofi || rofi -show window
bind = $mainMod, V, exec, pkill -x rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshots
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod Shift, P, exec, hyprpicker -an
bind = $mainMod Alt, P, exec, grim - | swappy -f -
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = Alt, Tab, cyclenext,

# Resize windows
binde = $mainMod Shift, Right, resizeactive, 30 0
binde = $mainMod Shift, Left, resizeactive, -30 0
binde = $mainMod Shift, Up, resizeactive, 0 -30
binde = $mainMod Shift, Down, resizeactive, 0 30

# Move windows
binde = $mainMod Shift Control, left, movewindow, l
binde = $mainMod Shift Control, right, movewindow, r
binde = $mainMod Shift Control, up, movewindow, u
binde = $mainMod Shift Control, down, movewindow, d

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces (AZERTY)
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Relative workspace navigation
bind = $mainMod Control, Right, workspace, r+1
bind = $mainMod Control, Left, workspace, r-1
bind = $mainMod Control, Down, workspace, empty

# Move window to workspace (AZERTY)
bind = $mainMod Shift, ampersand, movetoworkspace, 1
bind = $mainMod Shift, eacute, movetoworkspace, 2
bind = $mainMod Shift, quotedbl, movetoworkspace, 3
bind = $mainMod Shift, apostrophe, movetoworkspace, 4
bind = $mainMod Shift, parenleft, movetoworkspace, 5
bind = $mainMod Shift, minus, movetoworkspace, 6
bind = $mainMod Shift, egrave, movetoworkspace, 7
bind = $mainMod Shift, underscore, movetoworkspace, 8
bind = $mainMod Shift, ccedilla, movetoworkspace, 9
bind = $mainMod Shift, agrave, movetoworkspace, 10

# Move window to relative workspace
bind = $mainMod Control+Alt, Right, movetoworkspace, r+1
bind = $mainMod Control+Alt, Left, movetoworkspace, r-1

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod Shift, S, movetoworkspace, special
bind = $mainMod Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace

# Silent workspace moves (AZERTY)
bind = $mainMod Alt, ampersand, movetoworkspacesilent, 1
bind = $mainMod Alt, eacute, movetoworkspacesilent, 2
bind = $mainMod Alt, quotedbl, movetoworkspacesilent, 3
bind = $mainMod Alt, apostrophe, movetoworkspacesilent, 4
bind = $mainMod Alt, parenleft, movetoworkspacesilent, 5
bind = $mainMod Alt, minus, movetoworkspacesilent, 6
bind = $mainMod Alt, egrave, movetoworkspacesilent, 7
bind = $mainMod Alt, underscore, movetoworkspacesilent, 8
bind = $mainMod Alt, ccedilla, movetoworkspacesilent, 9
bind = $mainMod Alt, agrave, movetoworkspacesilent, 10

# Volume controls
bindl =, F10, exec, pamixer -t
bindl =, XF86AudioMute, exec, pamixer -t
bindel =, F11, exec, pamixer -d 5
bindel =, F12, exec, pamixer -i 5
bindel =, XF86AudioLowerVolume, exec, pamixer -d 5
bindel =, XF86AudioRaiseVolume, exec, pamixer -i 5
bindl =, XF86AudioMicMute, exec, pamixer --default-source -t

# Media controls
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioPause, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindel =, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
